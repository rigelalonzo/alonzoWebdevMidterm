 <!DOCTYPE html>
<html lang="en">
<div class="receipt">
  <head>
<title>Receipt Web</title>
    <link rel="stylesheet" href="receipt_web.css">   
    
  </head>
  <body>
      <h2 class="name"> Invoice </h2>
      <div class="order">

        <p> Order No : 1234567890 </p>
        <p> Date : 4/5/2020 </p>
        <p> Shipping Address : My sweet home </p>

      </div>

      <hr>

      <div class="details">

        <h3> Details </h3>

        <div class="product">

        

          <div class="info">

            <h4> Redragon Kumara </h4>

            <p> Color: White </p>
            <p> Type: Mechanical </p>
            <p> Qty: 1 </p>

          </div>

        </div>

        <p> 128 &dollar; </p>

      </div>

      <div class="totalprice">

        <p class="sub"> Subtotal <span> 128 &dollar; </span></p>

        <p class="del"> Delivery <span> 10 &dollar; </span> </p>

        <hr>

        <p class="tot"> Total <span> 138 &dollar; </span> </p>

      </div>

      <footer> Thank you for ordering, come again </footer>

    </div>
  <body>
</html>
